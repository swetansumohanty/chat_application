<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %} 
    <style>
        body{
            max-width: max-content;
            margin: auto;
        }
        .errorlist {
            color: red;
        }
        .error{
            color: red;
            font-style: oblique;
            font-size:medium;
        }
        
    </style>
     {% endblock %}
    <title>{% block title %} Base_user {% endblock %}</title>
</head>
<body>
    {% block message %}
    {% if messages %}
        {% for message in messages %}
            
            <span {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</span>
            
        {% endfor %}
    {% endif %}
    {% endblock %}
    
    {% block content %}
    <h1>Hello Aliens</h1>
    {% endblock %}
    
</body>
</html>
